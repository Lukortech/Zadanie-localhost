<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Local Storage</title>
    <script type="text/javascript" src="localStorage.js"></script>
  </head>
  <body>
    <div id="formDiv">
      <form id="Form">
        <h1>Local Storage</h1>
        <label for="Brand">Brand</label>
        <input
          type="text"
          id="Brand"
          placeholder="Brand"
          required
          autofocus
        /><br />
        <label for="Price">Price</label>
        <input type="text" id="Price" placeholder="Price" required /><br />
        <label for="key">Key</label>
        <input type="text" id="key" placeholder="Key" required /><br />
        <button type="submit">Store Records</button>
      </form>
      <br />
      <label for="retrieveKey">Enter Key to retrieve item</label>
      <input
        type="text"
        id="retrieveKey"
        placeholder="retrieveKey"
        required
      /><br />
      <button id="retrieveButton">Retrieve records</button>
      <br />
      <div id="retrieve"></div>
      <br />
      <label for="removeKey">Enter Key to delete item</label>
      <input
        type="text"
        id="removeKey"
        placeholder="removeKey"
        required
      /><br />
      <button id="removeButton">Remove record</button>
      <br />
      <button id="clearButton">Clear all records</button>
    </div>
  </body>
</html>
