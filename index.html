<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Local Storage</title>
    <script type="text/javascript" src="localStorage.js"></script>
  </head>

  <body>
    <div id="formDiv">
      <form
        id="Form"
        style="
          display: flex;
          flex-direction: column;
          padding: 1em;
          border: 1px solid lightgray;
          border-radius: 0.2em;
        "
      >
        <h2 style="margin: 0.1em 0">Local Storage</h2>
        <label for="Brand">Brand</label>
        <input
          type="text"
          id="Brand"
          placeholder="Brand"
          required
          autofocus
        /><br />
        <label for="Price">Price</label>
        <input type="text" id="Price" placeholder="Price" required /><br />
        <label for="key">Key</label>
        <input type="text" id="key" placeholder="Key" required /><br />
        <button type="submit">Store Records</button>
        <!-- TODO: The placeholders in inputs are useless as they provide no context, just label x2 -->
      </form>

      <br />
      <br />

      <div
        style="
          display: flex;
          flex-direction: column;
          padding: 1em;
          border: 1px solid lightgray;
          border-radius: 0.2em;
        "
      >
        <h3 style="margin: 0.4em 0">Retrive and delete records</h3>
        <label for="retrieveKey">Enter retrieve key</label>
        <input type="text" id="retrieveKey" required />
        <button id="retrieveButton">Retrieve records</button>

        <br />

        <div id="retrieve"></div>
        <label for="removeKey">Enter deletion key</label>
        <input type="text" id="removeKey" required />
        <button id="removeButton">Remove record</button>

        <br />

        <button
          id="clearButton"
          style="
            border: rgba(255, 0, 0, 0.6) 1px solid;
            color: rgba(255, 0, 0, 0.6);
          "
        >
          Clear all records
        </button>
      </div>
    </div>
  </body>
</html>
